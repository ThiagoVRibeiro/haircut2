<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv='Content-Type' content='text/html; UTF-8'>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

<!-- Fontes -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
	integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Adicionado Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">




<title>Tipo de Pagamento</title>
</head>
<body>
	<div th:replace="menu :: nav"></div>
	<div class="container">
		<div class="row" style="padding-bottom: 30px">
			<div class="col">
				<h2>Editar tipo de pagamento</h2>
				<div class="alert alert-success alert-dismissible fade show"
					th:if="${mensagem}">
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
					<span th:text="${mensagem}"></span>
				</div>
				<form th:action="@{/editar/{id}(id=${objetoTipoPagamento.id})}" th:object="${objetoTipoPagamento}" method="post">
					<div class="form-row align-items-center">
						<div class="col-sm-3 my-1">
							<label class="sr-only" for="inlineFormInputName">Nome</label>
							<input
								type="text" class="form-control" id="inlineFormInputName"
								placeholder="Insira o tipo de pagamento" th:field="*{nome}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('nome')}"
								th:errors="*{nome}"></span>
						</div>
						<div class="col-auto my-1">
							<button type="submit" class="btn btn-primary">Alterar</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
