<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv='Content-Type' content='text/html; UTF-8'>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">


<!-- Fontes -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
	integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Adicionado Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">




<title>Lista de Cliente</title>
</head>
<body>

	<div th:replace="menu :: nav"></div>

	<div class="container">
		<div class="row" style="padding-bottom: 30px">
			<div class="col">
				<a th:href="@{/novo-cliente}" class="btn btn-primary">Novo</a>
			</div>
		</div>
	</div>
<!-- 	Buscar -->
	<div class="row">
		<div class="col-sm-5">
			<form th:action="@{/buscar-cliente}" method="post">
				<div class="input-group">
					<input type="text"  class="form-control" name="nome"/>
					<input class="btn btn-primary" type="submit" value="Buscar" />
					<a th:href="@{/cliente}" class="btn btn-danger" type="submit">Cancelar</a>
				</div>
			</form>
		</div>
	</div>

<!--	 Lista de tipo de clientes -->
 	<div class="row"> 

		<div class="alert alert-danger alert-dismissible fade show"
			th:if="${mensagemErro}">
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
			<span th:text="${mensagemErro}"></span>
		</div>
		<table class="table table-striped table-list">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nome</th>
					<th scope="col">Observação</th>
					<th scope="col">Telefone</th>
					<th scope="col">Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${listaClientes.empty}">
					<td colspan="3">Não existem clientes cadastrados.</td>
				</tr>
				<tr th:each="cliente : ${listaClientes}">
					<td><span th:text="${cliente.id}"></span></td>
					<td><span th:text="${cliente.nome}"></span></td>
					<td><span th:text="${cliente.observacao}"></span></td>
					<td><span th:text="${cliente.telefone}"></span></td>
					<td><a class="fa-regular fa-trash-can icon-dark btn-delete"
						th:href="@{/apagar/{id}(id=${cliente.id})}"
						th:data-confirm-delete="|Você gostaria de apagar ${cliente.nome}?|"
						th:onclick="if(!confirm(this.getAttribute('data-confirm-delete')))
							return false"></a>
						&nbsp;
						<a class="fa-regular fa-pen-to-square icon-dark"
						th:href="@{/editar/{id}(id=${cliente.id})}"
						></a>
					</td>
				</tr>
			</tbody>
		</table>
 	</div> 

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>
</html>
